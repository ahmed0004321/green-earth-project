<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!--tailwind and daisyUI CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f0fdf4]">
    <header>
        <!--nav bar-->
      <div class="navbar bg-[#3b813e] shadow-sm px-20 text-white">
        <div class="navbar-start">
          <a class="btn btn-ghost text-xl">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 gap-4">
            <li>About</li>
            <li>Gallary</li>
            <li>Plant a Tree</li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn rounded-4xl text-[13px] bg-[#f8cd41] text-[#3b813e]">Plant a Tree</a>
        </div>
      </div>

      <!--banner-->

      <section class="flex gap-18 justify-center items-center bg-[#cff0dc]">
        <img class="max-w-xs h-auto" src="assets/hero-leaf1.png" alt="">
        <div class="text-center space-y-4">
            <h2 class="text-4xl font-bold">Plant a Tree, Grow a Future</h2>
            <p class="text-[12px]">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
            <button class="btn rounded-3xl text-[13px] text-[#3b813e] bg-[#f8cd41]">Get Involved</button>
        </div>
        <img class="max-w-xs h-auto" src="assets/hero-leaf2.png" alt="">
      </section>
    </header>

    <footer></footer>
